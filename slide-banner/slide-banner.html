<!DOCYTPE html>
<html>
	<head>
		<title>SlideBanner</title>
		<link href="slide-banner.css" rel="stylesheet" type="text/css">
		<script src="slide-banner.js" type="text/javascript"></script>
		<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	</head>
	<body>

<!--start content-->
		<div class="idx_content">
			<!--start content mainbanner-->
			<div class="idx_mainbanner" id="mainbanner">
				<div class="background-pic">
					<div class="bgContainer active" id="bgContainer1">
						<img src="images/img_mainbanner1.jpg">
						<div class="textContainer">
							<div class="idx_mainbanner_centertext1">人人，都能拥有自己的门面房</div>
							<div class="idx_mainbanner_centertext2">我们为您提供一个投资门槛低的强大众筹平台</div>
							<div class="idx_mainbanner_centertext3">
								<div class="bannertext">每1000元就能拥有自己的一片商铺</div>
								<div class="idx_mainbanner_joinus">加入我们</div>
							</div>
						</div>
					</div>
					<div class="bgContainer unactive" id="bgContainer2">
						<img src="images/img_mainbanner2.jpg">
						<div class="textContainer">
							<div class="idx_mainbanner_centertext1">发现你的财富增长点，机不可失</div>
							<div class="idx_mainbanner_centertext2">您的每一笔投入都能创造绝佳的投资回报</div>
							<div class="idx_mainbanner_centertext3">
								<div class="bannertext">每1000元就能拥有自己的一片商铺</div>
								<div class="idx_mainbanner_joinus">加入我们</div>
							</div>
						</div>
					</div>
					<div class="bgContainer unactive" id="bgContainer3">
						<img src="images/img_mainbanner3.jpg">
						<div class="textContainer">
							<div class="idx_mainbanner_centertext1">筹众人之力，赢成功未来</div>
							<div class="idx_mainbanner_centertext2">全线卓越优质商铺为您投资带来无限增值空间</div>
							<div class="idx_mainbanner_centertext3">
								<div class="bannertext">每1000元就能拥有自己的一片商铺</div>
								<div class="idx_mainbanner_joinus">加入我们</div>
							</div>
						</div>
					</div>
				</div>
				<div class="btnContainer">
					<div class="bannerLeftArrow float-top" onclick="clickBtn('left')"></div>
					<div class="bannerRightArrow float-top" onclick="clickBtn('right')"></div>
				</div>
			</div>
			<!--end content mainbanner-->
		</div>
	</body>
</html>
